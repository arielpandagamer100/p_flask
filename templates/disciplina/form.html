{% include 'cabecalho.html' %}


<h1>Formulário de Disciplina</h1>


<form action="/disciplina/salvar{{disciplina.id}}" method="post" class="mt-3">


    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" value="{{disciplina.nome}}" class="form-control" required>
    </div>


    <div class="mb-3">
        <label class="form-label">Carga Horária</label>
        <input type="text" name="carga_horaria" value="{{disciplina.carga_horaria}}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Ementa</label>
        <input type="text-area" name="carga_horaria" value="{{disciplina.ementa}}" class="form-control" required>
    </div>


 
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/disciplina" class="btn btn-secondary">Voltar</a>


</form>
