{% include 'cabecalho.html' %}


<h1>Lista de Cursos</h1>

<a href="/curso/form" class="btn btn-primary mb-3">Novo Curso</a>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Nivel</th>
        </tr>
    </thead>


    <tbody>
        {% for curso in lista %}
        <tr>
            <td>{{ curso.id }}</td>
            <td>{{ curso.nome }}</td>
            <td>{{ curso.nivel }}</td>
            <td>
                <a href="/curso/editar/{{ curso.id }}" class="btn btn-success">Alterar</a>
                <a
                    href="/curso/remove/{{ curso.id }}" 
                    onclick="return confirm('Tem certeza que deseja remover este registro?');"
                    class="btn btn-danger">Remover
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
