<h1>Formul√°rio de Professor</h1>


<form action="/professor/salvar{{professor.id}}" method="post" class="mt-3">


    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" value="{{professor.nome}}" class="form-control" required>
    </div>


    <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" name="cpf" value="{{professor.cpf}}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Disciplina</label>
        <input type="text" name="disciplina" value="{{professor.disciplina}}" class="form-control" required>
    </div>


 
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="/professor" class="btn btn-secondary">Voltar</a>


</form>
